<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="chapter4.js" type="text/javascript"></script>
  <script src="chapter5.js" type="text/javascript"></script>
  <script src="chapter6.js" type="text/javascript"></script>
  <title>Learn JS</title>
  <script>
			range(1,10, 2);
			range(10,1);
			range(10,0,-2);
			var arrayValue = [1,2,3,4,5];
			console.log("Reverse array:" + reverseArray(arrayValue));
			
			reverseInPlace("Reverse in place: " + arrayValue);
			var arr = [1,2,3];
			console.log(arrayToList(arr));
			var a = listToArray(arrayToList(arr));
			console.log(a);
			
			console.log(prepend(10, prepend(20, null)));
			console.log(nth(arrayToList([10, 20, 30]), 20));
			
			console.log("every([NaN, NaN, NaN], isNaN): " + every([NaN, NaN, NaN], isNaN));
			// → true
			console.log("every([NaN, NaN, 4], isNaN): " + every([NaN, NaN, 4], isNaN));
			// → false
			console.log("some([NaN, 3, 4], isNaN): " + some([NaN, 3, 4], isNaN));
			// → true
			console.log("some([2, 3, 4], isNaN): " + some([2, 3, 4], isNaN));
			// → false

			console.log("Deep equal:");
			var obj = {here: {is: "an"}, object: 2};
			console.log(deepEqual(obj, obj));
			// → true
			console.log(deepEqual(obj, {here: 1, object: 2}));
			// → false
			console.log(deepEqual(obj, {here: {is: "an"}, object: 2}));
			// → true
			
		</script>
</head>
<body>
	Please check console log.
</body>
</html>
